<mat-toolbar class="topbar">
    <span>Manage Users</span>
</mat-toolbar>
<div class="button-container">
    <div class="button-bar">
        <button mat-raised-button color="primary" (click)="openAddUser()">Add User</button>
        <button mat-raised-button color="primary" (click)="openEditUser(chosenItem)">Edit User</button>
        <button mat-raised-button color="primary" (click)="openDelUser()">Delete User</button>
    </div>
</div>
<div class="details-container">
    <mat-card>
        <mat-paginator class="page" [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Check Boxes -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <mat-radio-group name="opList" [(ngModel)]="chosenItem">
                    <td mat-cell *matCellDef="let account"> 
                        <mat-radio-button [value]="account.username"></mat-radio-button>
                    </td>
                 </mat-radio-group>
            </ng-container>
           
            <!-- Username Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let account"> {{account.username}} </td>
            </ng-container>

            <!-- Password Column -->
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let account"> ******************* </td>
            </ng-container>

            <!-- First Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let account"> {{account.firstName}} </td>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Last Name</th>
                <td mat-cell *matCellDef="let account"> {{account.lastName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let account"> {{account.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Phone Number</th>
                <td mat-cell *matCellDef="let account"> {{account.phone}} </td>
            </ng-container>

            <!-- Company Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>Company</th>
                <td mat-cell *matCellDef="let account"> {{account.company}} </td>
            </ng-container>

            <!-- Admin Column-->
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef>IsAdmin</th>
                <td mat-cell *matCellDef="let account"> {{account.isAdmin}} </td>
            </ng-container>

            <!-- Headers -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"(click)="selection.toggle(row)"></tr>
        </table>
    </mat-card>
</div>
<a routerLink="/manually-manage-accounts"></a>
