<div class="button-bar">
  <button mat-raised-button color="primary" (click)="openSecBreak()">Security Breakdown</button>
  <button mat-raised-button color="primary" (click)="openVulnStat()">Vulnerability Status Overview</button>
  <button mat-raised-button color="primary" (click)="openSecPrior()">Security Prioritisation</button>
</div>
<div class="flex-container">
  <!--First row (Covers top two quadrants)-->
  <div class="row">
    <div class="column">
      <div id="top-left" class="quads">
        <!--Selector for Material Data Table-->
        <mat-card id="force">
          <mat-card-header>Clients/Branches/Assets</mat-card-header>
          <!--Adding Pagination-->
          <mat-paginator class="page" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
          <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource">
            <!--Department-->
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            
            <!--Number of Vulnerabilities-->
            <ng-container matColumnDef="numProducts">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Products</th>
              <td mat-cell *matCellDef="let element">{{element.numProducts}}</td>
            </ng-container>

            <!--Displayed Rows-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </div>
    </div>

    <div class="column">
      <div id="top-right" class="quads">
        <mat-card>
          <mat-card-header>System Threats Timeline</mat-card-header>
          <!--Timeline component-->
          <app-line-chart></app-line-chart>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card>
      </div>
    </div>

  <!-- </div> -->
    <!--Second row (Covers bottom two quadrants)-->
  <!-- <div class="row 2"> -->
    <div class="column">
      <div id="bottom-left" class="quads">
        <mat-card>
          <mat-card-header>Severity Chart</mat-card-header>
          <!--Risk Bar chart component-->
          <app-bar-chart></app-bar-chart>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card>
      </div>
    </div>
    <div class="column">
      <div id="bottom-right" class="quads">
        <mat-card>
          <mat-card-header>Critical Assets</mat-card-header>
          <app-critical-asset-table></app-critical-asset-table>
        </mat-card>
      </div>
    </div>
  </div>
</div> 
<a routerLink="/dashboard"></a>
